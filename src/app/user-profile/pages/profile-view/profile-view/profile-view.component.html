<div class="configuration-container">
  <h2>Configuración</h2>

  <div class="profile-settings-card">
    <h3>CONFIGURACIÓN DEL PERFIL</h3>

    <div class="form-grid">
      <div class="form-group">
        <label>Nombre completo</label>
        <div class="readonly-box">{{ profile?.full_name }}</div>
      </div>

      <div class="form-group">
        <label>Universidad</label>
        <div class="readonly-box">{{ profile?.university }}</div>
      </div>

      <div class="form-group">
        <label>Carrera</label>
        <div class="readonly-box">{{ profile?.career }}</div>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <div class="readonly-box">{{ profile?.first_name }}</div>
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <div class="readonly-box">{{ profile?.last_name }}</div>
      </div>

      <div class="form-group">
        <label>Género</label>
        <div class="readonly-box">{{ profile?.gender }}</div>
      </div>

      <div class="form-group">
        <label>Foto de perfil</label>

        <ng-container *ngIf="profile?.profile_picture; else noPhoto">
          <div class="avatar-preview">
            <img
              [src]="profile?.profile_picture"
              alt="Foto de perfil"
            />
          </div>
        </ng-container>

        <ng-template #noPhoto>
          <div class="readonly-box">
            Sin foto configurada
          </div>
        </ng-template>
      </div>

      <!-- <div class="form-group">
        <label>Presentación preferida</label>
        <div class="readonly-box">{{ profile?.preferred_presentation }}</div>
      </div> -->

      <div class="form-group">
        <label>Cuenta</label>
        <button class="delete-btn">
          <i class="fas fa-trash-alt"></i> Eliminar cuenta
        </button>
      </div>
    </div>

    <div class="edit-button-container">
      <a routerLink="/profile/edit" class="edit-button">Editar</a>
    </div>
  </div>
</div>
