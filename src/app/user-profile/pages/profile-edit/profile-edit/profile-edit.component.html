<div class="configuration-container">
  <h2>Configuration</h2>

  <div class="profile-settings-card">
    <h3>PROFILE SETTINGS</h3>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-grid">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="full_name" />
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="first_name" />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="last_name" />
      </div>

      <div class="form-group">
        <label>University</label>
        <input type="text" formControlName="university" />
      </div>

      <div class="form-group">
        <label>Career</label>
        <input type="text" formControlName="career" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select formControlName="gender">
          <option value="" disabled>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Profile Picture</label>
        <input type="text" formControlName="profile_picture" placeholder="URL of your picture" />
      </div>

      <div class="form-group">
        <label>Preferred Presentation</label>
        <select formControlName="preferred_presentation">
          <option value="" disabled>Select preference</option>
          <option>Formal</option>
          <option>Casual</option>
          <option>Interactive</option>
        </select>
      </div>

      <div class="edit-button-container full-width">
        <button type="submit" class="edit-button">Save</button>
      </div>

    </form>
  </div>
</div>
