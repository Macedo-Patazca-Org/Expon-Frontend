<div class="forgot-wrap">
  <div class="forgot-container">
    <div class="forgot-form-container">
      <div class="forgot-form">
        <h2>Recuperar contraseña</h2>

        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" novalidate>
          <label class="sr-only" for="email">Correo</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Correo"
          />

          <button type="submit" [disabled]="sending || !forgotForm.valid">
            {{ sending ? 'Enviando…' : 'Enviar enlace' }}
          </button>

          <div *ngIf="error" class="error-message">{{ error }}</div>
          <div *ngIf="done" class="helper-text">
            Si el correo está registrado, te enviaremos un enlace para restablecer tu contraseña.
          </div>
        </form>

        <p class="back-login">
          ¿Recordaste tu contraseña? <a href="/">Inicia sesión</a>
        </p>
      </div>
    </div>

    <div class="forgot-illustration"></div>
  </div>

  <div class="forgot-img"></div>
</div>
