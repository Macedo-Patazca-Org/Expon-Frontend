<div class="container-login">
  <div class="login-container">
    <div class="login-form-container">
      <div class="login-form">
        <h2>Sign in</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <input type="email" name="email" [(ngModel)]="credentials.email" required placeholder="Email" />
          <input type="password" name="password" [(ngModel)]="credentials.password" required placeholder="Password" />
          <button type="submit">Sign in</button>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <div class="login-options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </form>
        <p class="signup-link">Donâ€™t have an account? <a href="/register">Sign up now</a></p>
      </div>
    </div>
    <div class="login-illustration"></div>
  </div>
  <div class="login-img">
  </div>
</div>
